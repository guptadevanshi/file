<head>

<body>

  <h2><b>Name Section</h2>
  <div>
    <b><label>First Name:</label>
      <input type="alphabet" name="first_name" size=20 required>
  </div>
  <div>
    <b><label>Last Name:</label>
      <input type="alphabet" size=20 required>
  </div>

  <h2><b>Address Section</h2>
  <div>
    <b><label>Street:</label>
      <input type="alphabet" size="20" required>
  </div>

  <div>
    <b><label>City:</label>
      <input type="alphabet" size="20" required>
  </div>

  <div>
    <b><label>State:</label>
      <input type="alphabet" size="20" required>
  </div>

  <div>

   <div>

      </label>
    </div>
  <br>

<div>

    </label>
    </div>
