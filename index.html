<html>
<head>

  <link rel="stylesheet" type="text/css" href="style.css">

  </head>
<body>

  <h1><b>FORM</h1>
  <div class="container">
  <form name="form" action="page.html" onsubmit="return validateForm()" method="post">

    <div id="name">
      <b><label>First Name: </label>
        <input type="alphabet" name="first_name" placeholder="Enter your first name" size=20 required><b><span class="formerror"></span></b>
    </div>
    <br>

    <div>
      <b><label>Last Name:</label>
        <input type="alphabet" name="last_name" placeholder="Enter your last name" size=20 required><b><span class="formerror"></span></b>
    </div>
    <br>

    <div id="phone">
      <b><label>Phone Number:</label>
        <input type="number" name="contact_number" size="10" required><b><span class="formerror"></span></b>
    </div>
    <br>

    <div id="email">
      <b><label>Email:</label>
        <input type="email" name="email" size="20" required><b><span class="formerror"></span></b>
    </div>
    <br>

  <div id="password">
    <b><label>Password:</label>
      <input type="password" name="password" size="10" required><b><span class="formerror"></span></b>
  </div>
  <br>
  
  <div>
    <b><label>Terms and conditions:</label><br>
      <input type="checkbox" name="conditions" size="10" required>"I agree to the given terms and conditions."<b><span class="formerror"></span></b>
    </div>

    <input class="btn" type="submit" value="submit">

    </form>
  </div>

</body>

<script>

  function clearErrors(){
    errors= document.getElementsByClassName('formerror');
    for(let item of errors)
    {
      item.innerHTML ="";
    }
  }

  function seterror(id,error)
  {
    element = document.getElementById(id);
    element.getElementsByClassName('formerror')[0].innerHTML = error;
  }

  function validateForm()
  {
    var returnval = true;
    clearErrors();

    var name= document.forms['form']["first_name"].value;
    if(name.length<3)
    {
      seterror("name",
      " *length of name is too short");
      returnval = false;
    }

    var phone= document.forms['form']["contact_number"].value;
    if(phone.length<11)
    {
      seterror("phone",
      " *phone number should be of 10 digits");
      returnval = false;
    }

    var email= document.forms['form']["email"].value;
    if(email.length<10)
    {
      seterror("email",
      " *email length should be of 15 digits");
      returnval = false;
    }

    var password= document.forms['form']["password"].value;
    if(password.length<8)
    {
      seterror("password",
      " *password feild must have 8 characters long and must contain at least one numeric value and one uppercase value");
      returnval = false;
    }

    return returnval;
  }
  
  console.log("page is submitted sucessfully");
  
</script>
</html>
