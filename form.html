<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  </head>
<body>

  <form name="survey" action="https://emw7u145b8im9.x.pipedream.net/" method="post">
   <div class="container">

    <h1><b>SURVEY</h1>

    <h2><b>Name Section</h2>
    <div>
      <b><label>First Name: </label>
        <input type="alphabet" name="first_name" placeholder="Enter your first name" size=20 required>
    </div>
    <div>
      <b><label>Last Name:</label>
        <input type="alphabet" name="last_name" placeholder="Enter your last name" size=20 required>
    </div>

    <h2><b>Address Section</h2>
    <div>
      <b><label>Street:</label>
        <input type="alphabet" name="street" placeholder="Enter your street name" size="20" required>
    </div>

    <div>
      <b><label>City:</label>
        <input type="alphabet" name="city" placeholder="Enter your city" size="20" required>
    </div>

    <div>
      <b><label>State:</label>
        <input type="alphabet" name="state" placeholder="Enter your state" size="20" required>
    </div>

    <div>
      <b><label>Pin:</label>
        <input type="number" name="pin" size="10" required>
    </div>

    <div>
      <b><label>Contact Number:</label>
        <input type="number" name="contact_number" size="10" required>
    </div>


    <h2>Rating section</h2>

    <div>
      <b><label>Quality of product received:
          <div class="rate">
            <input type="radio" name="quality" value="Excellent">Excellent

            <input type="radio" name="quality" value="Good">Good

            <input type="radio" name="quality" value="Bad">Bad
        </label>
    </div>
    <br>

    <div>
      <b><label>Value for money:
          <div class="rate">
            <input type="radio" name="value" value="Excellent">Excellent

            <input type="radio" name="value" value="Good">Good

            <input type="radio" name="value" value="Bad">Bad
        </label>
    </div>
    <br>

    <b><label>Delivery:
        <div class="rate">
          <input type="radio" name="delivery" value="Excellent">Excellent

          <input type="radio" name="delivery" value="Good">Good

          <input type="radio" name="delivery" value="Bad">Bad
          <br>
      </label>
      <br><br>

      <div>
        <button class="btn">SUBMIT</button>
      </div>
    </div>

  </form>
</body>
</html>
